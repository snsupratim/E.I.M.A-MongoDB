<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">College Knowledge Base</h1>

        <!-- Query Form -->
        <form method="POST" class="mb-5">
            <div class="mb-3">
                <label for="query" class="form-label">Ask a Question:</label>
                <input type="text" name="query" id="query" class="form-control" placeholder="Enter your question..."
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <!-- Display Response -->
        {% if response %}
        <div class="alert alert-success" role="alert">
            <h5>Response:</h5>
            <p>{{ response }}</p>
        </div>
        {% endif %}

        <!-- File Upload Section -->
        <hr>
        <h2 class="mt-4">Admin Section</h2>
        <form action="/upload-json" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload JSON File:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".json" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Upload</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
