<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-color: #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">College Knowledge Base</h1>

        <!-- Query Form -->
        <form method="POST" class="mb-5">
            <div class="mb-3">
                <label for="query" class="form-label">Ask a Question:</label>
                <input type="text" name="query" id="query" class="form-control" placeholder="Enter your question..."
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <!-- Display Response -->
        {% if response %}
        <div class="alert alert-success" role="alert">
            <h5>Response:</h5>
            <p>{{ response }}</p>
        </div>
        {% endif %}

        <!-- File Upload Section -->
        <hr>
        <h2 class="mt-4">Admin Section</h2>
        <form action="/upload-data" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload JSON or CSV Files:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".json, .csv" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Upload File</button>
        </form>

        <!-- Individual Data Upload Section -->
        <h2 class="mt-4">Add Individual Data</h2>
        <form action="/add" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea name="text" id="text" class="form-control" rows="4" placeholder="Enter knowledge base data..."
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-info w-100 text-white">Add Data</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
